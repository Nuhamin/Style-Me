<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <center><h1>Stylist</h1> 
      <br>
      <img src="../img/fancy_scissors.png" style="width:250px;height:100px;"> 
      <div>
        <br><a href="Stylist_Page.html" class="button button-outline icon-left ion-ios-camera-outline button-dark">Upload</a>          
        <a class="button button-outline icon-left ion-ios-photos button-dark">Images</a>
      </div>
    </center>


    <br><br><div class="list">
      <h3>Profile</h3>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><h4>Name</h4></span>
        <input type="text" placeholder="First Last">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><h4>Phone</h4></span>
        <input type="text" placeholder="773-000-0000">
        </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label"><h4>Email</h4></span>
        <input type="text" placeholder="Nuhamin@gmail.com">
      </label>
    </div>


    <div class="tabs tabs-icon-only">
      <a href="index.html" class="tab-item">
        <i class="icon ion-home"></i>
      </a>
    </div>
    
  </body>
</html>
